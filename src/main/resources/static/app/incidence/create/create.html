<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="panelMod">
            <h1>
                Crear una nueva incidencia
            </h1>
            <br/>
            <div class="panel panel-modify">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="alert alert-danger" ng-show="vm.crearError">
                                <a href="#" class="close" aria-label="close" ng-click="vm.toggleCrear()">&times;</a>
                                <strong>¡Error al crear incidencia!</strong> Algo raro ha pasado en el servidor.
                            </div>
                            <form class="form" role="form" name="formCrear" ng-submit="vm.create($event)">
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" name="nombre" id="nombre" class="form-control"
                                           placeholder="Nombre" required="required" ng-model="vm.name"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="edificios">Edificio:</label>
                                    <br>
                                    <ol id="edificios" class="nya-bs-select" ng-model="vm.edificioSeleccionado" ng-disabled="vm.edificios.length === 0">
                                        <li nya-bs-option="edificio in vm.edificios">
                                            <a>
                                                {{edificio.nombre}}
                                            </a>
                                        </li>
                                    </ol>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="espacios">Espacio:</label>
                                    <br>
                                    <ol id="espacios" class="nya-bs-select" ng-model="vm.espacioSeleccionado" ng-disabled="vm.espacios.length === 0">
                                        <li nya-bs-option="espacio in vm.espacios">
                                            <a>
                                                {{espacio.informacionEspacio.nombreEspacio}}
                                            </a>
                                        </li>
                                    </ol>
                                </div>
                                <div class="form-group">
                                    <label for="description">Descripción:</label>
                                    <textarea name="description" id="description" class="form-control"
                                           placeholder="Descripción" required="required" ng-model="vm.description">
                                    </textarea>
                                </div>
                                <div>
                                    <label class="control-label" for="fecha">Fecha límite:</label>

                                    <p class="input-group">
                                        <input type="text" id="fecha" class="form-control" uib-datepicker-popup ng-model="vm.fechaLimite"
                                               is-open="vm.popup.opened" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default" ng-click="vm.open()"><i class="glyphicon glyphicon-calendar"></i></button>
                                                  </span>
                                    </p>
                                </div>
                                <div>
                                    <input type="submit" class="form-control btn btn-primary" value="Crear"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
